<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="nft etherium transparent prism refracting light" class="nft">
        <!-- <div class="overlay"></div>     -->
      </div>
      
      <h1 class="name">
        Equilibrium #3429
      </h1>
      <p class="promotion">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="status">
        <p class="etherium">
          <img src="images/icon-ethereum.svg" alt="cyan colored etherium symbol">
          0.041 ETH
        </p>
        <p class="time">
          <img src="images/icon-clock.svg" alt="clock symbol">
          3 days left
        </p>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p class="creator-name">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji"> Moonji</a>. 
    </footer>
    
  </main>
</body>
</html>
